<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Favicon - Simplified Geometric Lotus -->
  <defs>
    <linearGradient id="favTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="favGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="favGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Center Gold Core -->
  <circle cx="32" cy="36" r="6" fill="url(#favGold)" filter="url(#favGlow)"/>
  <circle cx="32" cy="36" r="4" fill="url(#favTeal)"/>
  
  <!-- 5 Main Petals (Simplified) -->
  <!-- Top Center -->
  <path d="M 32 36 L 30 14 Q 32 10 34 14 Z" fill="url(#favTeal)"/>
  
  <!-- Top Left -->
  <path d="M 32 36 L 16 20 Q 14 18 18 16 L 28 32 Z" fill="url(#favTeal)" opacity="0.95"/>
  
  <!-- Top Right -->
  <path d="M 32 36 L 48 20 Q 50 18 46 16 L 36 32 Z" fill="url(#favTeal)" opacity="0.95"/>
  
  <!-- Bottom Left -->
  <path d="M 32 36 L 20 48 Q 18 52 22 54 L 30 40 Z" fill="url(#favTeal)" opacity="0.85"/>
  
  <!-- Bottom Right -->
  <path d="M 32 36 L 44 48 Q 46 52 42 54 L 34 40 Z" fill="url(#favTeal)" opacity="0.85"/>
  
  <!-- Subtle Gold Cross -->
  <line x1="32" y1="26" x2="32" y2="46" stroke="url(#favGold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="22" y1="36" x2="42" y2="36" stroke="url(#favGold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
</svg>
