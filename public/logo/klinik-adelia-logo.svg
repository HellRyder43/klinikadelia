<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Klinik Adelia Logo - Based on uploaded design -->
  <defs>
    <!-- Blue Gradient (Dark to Light) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light Blue for center petals -->
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Center Y: 450, all petals radiate from center point around 400, 450 -->
  
  <!-- Bottom curved base petals (outer layer - 5 petals) -->
  <!-- Left outer petal -->
  <path d="M 400 450 Q 200 480 150 420 Q 140 400 160 380 Q 220 420 280 440 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Left-center petal -->
  <path d="M 400 450 Q 280 460 240 420 Q 230 400 250 380 Q 300 410 340 440 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Center bottom petal -->
  <path d="M 400 450 Q 380 490 400 520 Q 420 490 400 450 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Right-center petal -->
  <path d="M 400 450 Q 520 460 560 420 Q 570 400 550 380 Q 500 410 460 440 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Right outer petal -->
  <path d="M 400 450 Q 600 480 650 420 Q 660 400 640 380 Q 580 420 520 440 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Middle layer - Standing petals (5 petals) -->
  <!-- Left standing petal -->
  <path d="M 400 450 Q 260 380 220 280 Q 215 250 235 240 Q 280 320 340 400 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Left-center standing petal -->
  <path d="M 400 450 Q 320 360 300 260 Q 295 230 315 220 Q 350 300 380 390 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Center standing petal (tallest) -->
  <path d="M 400 450 Q 380 320 380 200 Q 380 170 400 160 Q 420 170 420 200 Q 420 320 400 450 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Right-center standing petal -->
  <path d="M 400 450 Q 480 360 500 260 Q 505 230 485 220 Q 450 300 420 390 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Right standing petal -->
  <path d="M 400 450 Q 540 380 580 280 Q 585 250 565 240 Q 520 320 460 400 Z" 
        fill="url(#blueGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Inner light petals (center layer - 3 petals) -->
  <!-- Left inner petal -->
  <path d="M 400 450 Q 340 380 330 300 Q 328 280 340 275 Q 360 340 385 410 Z" 
        fill="url(#lightBlue)" 
        filter="url(#shadow)"/>
  
  <!-- Center inner petal -->
  <path d="M 400 450 Q 390 340 390 240 Q 390 220 400 215 Q 410 220 410 240 Q 410 340 400 450 Z" 
        fill="url(#lightBlue)" 
        filter="url(#shadow)"/>
  
  <!-- Right inner petal -->
  <path d="M 400 450 Q 460 380 470 300 Q 472 280 460 275 Q 440 340 415 410 Z" 
        fill="url(#lightBlue)" 
        filter="url(#shadow)"/>
  
  <!-- Center crown detail (top accent) -->
  <path d="M 400 215 Q 385 200 390 180 Q 395 170 400 165 Q 405 170 410 180 Q 415 200 400 215 Z" 
        fill="#1e3a8a" 
        opacity="0.8"/>
</svg>
