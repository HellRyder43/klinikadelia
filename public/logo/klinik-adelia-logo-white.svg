<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Klinik Adelia Logo - White/Light Version for Dark Backgrounds -->
  <defs>
    <!-- White Gradient (Primary) -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Light Teal for Depth -->
    <linearGradient id="lightTeal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0f2f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2dfdb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold Accent (Premium Touch) -->
    <linearGradient id="goldAccentWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadowWhite">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="url(#whiteGradient)" stroke-width="2" opacity="0.15"/>
  
  <!-- Center Core (Gold Accent) -->
  <circle cx="400" cy="450" r="32" fill="url(#goldAccentWhite)" opacity="0.9" filter="url(#glowWhite)"/>
  <circle cx="400" cy="450" r="24" fill="url(#whiteGradient)"/>
  
  <!-- Inner Petals Layer (5 petals) -->
  <path d="M 400 450 L 380 250 Q 400 220 420 250 Z" 
        fill="url(#whiteGradient)" 
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 280 300 Q 270 270 300 260 L 360 420 Z" 
        fill="url(#whiteGradient)" 
        filter="url(#shadowWhite)"
        opacity="0.95"/>
  
  <path d="M 400 450 L 520 300 Q 530 270 500 260 L 440 420 Z" 
        fill="url(#whiteGradient)" 
        filter="url(#shadowWhite)"
        opacity="0.95"/>
  
  <path d="M 400 450 L 300 520 Q 280 540 290 570 L 380 470 Z" 
        fill="url(#lightTeal)" 
        filter="url(#shadowWhite)"
        opacity="0.85"/>
  
  <path d="M 400 450 L 500 520 Q 520 540 510 570 L 420 470 Z" 
        fill="url(#lightTeal)" 
        filter="url(#shadowWhite)"
        opacity="0.85"/>
  
  <!-- Outer Petals Layer (8 petals) -->
  <path d="M 400 450 L 390 180 Q 400 150 410 180 Z" 
        fill="url(#whiteGradient)" 
        opacity="0.7"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 220 250 Q 200 230 210 210 L 340 400 Z" 
        fill="url(#whiteGradient)" 
        opacity="0.7"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 580 250 Q 600 230 590 210 L 460 400 Z" 
        fill="url(#whiteGradient)" 
        opacity="0.7"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 160 420 Q 130 420 125 400 L 350 440 Z" 
        fill="url(#lightTeal)" 
        opacity="0.6"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 640 420 Q 670 420 675 400 L 450 440 Z" 
        fill="url(#lightTeal)" 
        opacity="0.6"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 240 600 Q 220 630 235 650 L 370 480 Z" 
        fill="url(#lightTeal)" 
        opacity="0.65"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 560 600 Q 580 630 565 650 L 430 480 Z" 
        fill="url(#lightTeal)" 
        opacity="0.65"
        filter="url(#shadowWhite)"/>
  
  <path d="M 400 450 L 395 630 Q 400 660 405 630 Z" 
        fill="url(#lightTeal)" 
        opacity="0.5"
        filter="url(#shadowWhite)"/>
  
  <!-- Premium Detail: Geometric Lines -->
  <line x1="400" y1="350" x2="400" y2="550" 
        stroke="url(#goldAccentWhite)" 
        stroke-width="3" 
        opacity="0.4"
        stroke-linecap="round"/>
  <line x1="300" y1="450" x2="500" y2="450" 
        stroke="url(#goldAccentWhite)" 
        stroke-width="3" 
        opacity="0.4"
        stroke-linecap="round"/>
  
  <!-- Subtle Rings -->
  <circle cx="400" cy="450" r="200" 
          fill="none" 
          stroke="url(#goldAccentWhite)" 
          stroke-width="1" 
          opacity="0.2"/>
  
  <circle cx="400" cy="450" r="160" 
          fill="none" 
          stroke="url(#whiteGradient)" 
          stroke-width="1" 
          opacity="0.15"/>
</svg>
